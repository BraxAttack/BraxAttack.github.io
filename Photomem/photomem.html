<!DOCTYPE html>
<html>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="controller.js"></script>

<body>

  <div ng-app="myApp" ng-controller="myCtrl" ng-init="mobilecheck()">
    <!DOCTYPE html>
    <nav class="navbar navbar-default" style="position: absolute; top: 0; left: 0; width: 100vw;">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">PhotoMem</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="#">Link <span class="sr-only">(current)</span></a></li>
            <li><a href="#">Link</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>


  <div style=" position: absolute; top: 50px; left: 0px; overflow-y: auto; width: 100vw; height: calc(100vh - 50px);">
    <div class="page-header" style="margin: 40px 0 30px;">
      <h1 style="text-indent: 4vw;">Memory Tests <small>Do one per day</small></h1>
    </div>

    <div class="list-group">
      <a  ng-repeat="pagelist in PageLists" type="button" class="list-group-item" style="width: 96vw; margin-left: 2vw; height: 60px; line-height: 40px; font-weight: Bold; font-size: 30px;" ng-href="testpages/{{ pagelist.link }}">{{ pagelist.name }}</a>
    </div>

  </div>

</div>

  

  </body>
</html>
